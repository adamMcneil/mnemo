<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Controller</title>
    <style>
        html: {
            overflow: hidden;
        }

        h1 {
            color: green;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: #222;

            overflow: hidden;
            position: relative;
            margin: 0;
        }

        .joystick-container {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.1s ease-out;
        }

        .top-container {
            position: absolute;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 20px;
            display: flex;
            gap: 10px;
            /* Adds spacing between buttons */
        }

        .bottom-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            /* Adds spacing between buttons */
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.95);
        }

        input {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #333;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div class="top-container">
        <h1>WebSocket Controller</h1>
        <input type="text" id="nameInput" placeholder="enter name">
    </div>

    <div class="joystick-container" id="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>

    <div class="bottom-container">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="copy()">Copy</button>
        <button onclick="delet()">Delete</button>
    </div>

    <script>
        var socket;
        var numOfCopies = 0;

        function connect() {
            const ip = window.location.hostname;
            socket = new WebSocket(`ws://${ip}:8000`);
            socket.onopen = function (event) {
                document.body.style.backgroundColor = "#444"; // Green background
                console.log('Connected from WebSocket server');
            };

            socket.onclose = function (event) {
                document.body.style.backgroundColor = "#222"; // Reset to original background
                console.log('Disconnected from WebSocket server');
            };
        }
        connect();

        function disconnect() {
            socket.close();
        }

        function copy() {
            numOfCopies++;
        }

        function delet() {
            numOfCopies--;
            if (numOfCopies < 0) {
                numOfCopies = 0;
            }
        }


        window.addEventListener("scroll", preventMotion, false);
        window.addEventListener("touchmove", preventMotion, false);

        function preventMotion(event) {
            window.scrollTo(0, 0);
            event.stopPropagation();
        }

        function sendUpdate(x, y) {
            const nameInput = document.getElementById('nameInput')
            const name = nameInput.value;
            if (!name) {
                return
            }

            const direction = JSON.stringify({name: name, x: x / maxDistance, y: y / maxDistance})
            socket.send(direction);
            for (let i = 0; i < numOfCopies; i++) {
                let newName = name + i;
                const direction = JSON.stringify({name: newName, x: x / maxDistance, y: y / maxDistance})
                socket.send(direction);
            }
        }

        const joystick = document.getElementById('joystick');
        const container = document.getElementById('joystick-container');

        const containerRect = container.getBoundingClientRect();
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;
        const maxDistance = centerX; // Radius limit

        function handleMove(event) {
            const touch = event.touches ? event.touches[0] : event;
            const offsetX = touch.clientX - containerRect.left - centerX;
            const offsetY = touch.clientY - containerRect.top - centerY;

            // Calculate distance from center
            const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);
            const angle = Math.atan2(offsetY, offsetX);

            // Restrict movement within circular boundary
            const moveX = distance > maxDistance ? Math.cos(angle) * maxDistance : offsetX;
            const moveY = distance > maxDistance ? Math.sin(angle) * maxDistance : offsetY;

            joystick.style.transform = `translate(${moveX}px, ${moveY}px)`;

            sendUpdate(moveX, moveY);
        }

        function resetJoystick() {
            const nameInput = document.getElementById('nameInput')
            const name = nameInput.value;
            joystick.style.transform = 'translate(0, 0)';
            sendUpdate(0, 0);
        }

        // Event Listeners
        joystick.addEventListener('mousedown', (e) => {
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', resetJoystick, {once: true});
        });

        joystick.addEventListener('touchstart', (e) => {
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', resetJoystick, {once: true});
        });

    </script>
</body>

</html>
