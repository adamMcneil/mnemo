<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        html: {
            overflow: hidden;
        }

        h1 {
            color: green;
        }

        .container {
            margin: 10px;
        }

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;

            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .joystick-container {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.1s ease-out;
        }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <h1>WebSocket Example</h1>
    <div class="container">
        <input type="text" id="nameInput" placeholder="enter name">
        <input type="text" id="messageInput">
        <button onclick="sendMessage()">Join</button>
    </div>

    <div class="joystick-container" id="joystick-container">
        <div class="joystick" id="joystick"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://10.0.0.120:8000');

        socket.onopen = function (event) {
            alert('You are Connected to WebSocket Server');
        };

        // socket.onmessage = function(event) {
        // 	const outputDiv = document.getElementById('output');
        // 	outputDiv.innerHTML += `<p>Received <b>"${event.data}"</b> from server.</p>`;
        // };
        window.addEventListener("scroll", preventMotion, false);
        window.addEventListener("touchmove", preventMotion, false);

        function preventMotion(event) {
            window.scrollTo(0, 0);
            event.preventDefault();
            event.stopPropagation();
        }

        socket.onclose = function (event) {
            console.log('Disconnected from WebSocket server');
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            socket.send(message);
            messageInput.value = '';
        }

        const joystick = document.getElementById('joystick');
        const container = document.getElementById('joystick-container');

        const containerRect = container.getBoundingClientRect();
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;
        const maxDistance = centerX; // Radius limit

        function handleMove(event) {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value;
            if (!name) {
                return
            }
            const touch = event.touches ? event.touches[0] : event;
            const offsetX = touch.clientX - containerRect.left - centerX;
            const offsetY = touch.clientY - containerRect.top - centerY;

            // Calculate distance from center
            const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);
            const angle = Math.atan2(offsetY, offsetX);

            // Restrict movement within circular boundary
            const moveX = distance > maxDistance ? Math.cos(angle) * maxDistance : offsetX;
            const moveY = distance > maxDistance ? Math.sin(angle) * maxDistance : offsetY;

            joystick.style.transform = `translate(${moveX}px, ${moveY}px)`;

            const direction = JSON.stringify({name: name, x: moveX / maxDistance, y: moveY / maxDistance})
            socket.send(direction)
            console.log(direction);
        }

        function resetJoystick() {
            joystick.style.transform = 'translate(0, 0)';
        }

        // Event Listeners
        joystick.addEventListener('mousedown', (e) => {
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', resetJoystick, {once: true});
        });

        joystick.addEventListener('touchstart', (e) => {
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', resetJoystick, {once: true});
        });

    </script>
</body>

</html>
